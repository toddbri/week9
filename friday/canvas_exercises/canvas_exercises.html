<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rectangle</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400" style="border: 1px solid red"></canvas>
    <canvas id="canvas2" width="400" height="400" style="border: 1px solid green"></canvas>

    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var canvas2 = document.getElementById('canvas2');
    var ctx2 = canvas2.getContext('2d');

    ctx.lineWidth = 10;
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(120, 120);
    ctx.lineTo(200, 200);
    ctx.closePath();
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(200, 300);
    ctx.closePath();
    ctx.stroke();


    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.ellipse(100, 100, 50, 50, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = 'red';
    ctx.fillRect(200, 50, 50,50);

    ctx.fillStyle = 'green';
    ctx.fillRect(250,50,50,50);

    ctx.beginPath();
    ctx.fillStyle='red';
    ctx.ellipse(100,280,100,100,0,0,2*Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle='white';
    ctx.ellipse(100,280,70,70,0,0,2*Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle='red';
    ctx.ellipse(100,280,40,40,0,0,2*Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle='white';
    ctx.ellipse(100,280,10,10,0,0,2*Math.PI);
    ctx.fill();

    ctx2.fillStyle = 'cyan';
    ctx2.fillRect(90,90,120,120);

    ctx2.fillStyle = 'orange';
    ctx2.fillRect(100,100,100,100);
    //
    // ctx2.beginPath();
    // ctx2.fillStyle = 'yellow';
    // ctx2.ellipse(200,200,50,50, 0,0, Math.PI*.4,true);
    // ctx2.fill();

    ctx2.beginPath();
    ctx2.fillStyle = 'yellow';

    ctx2.arc(200,200,50, 0,Math.PI*1.6,false);
    ctx2.stroke();


    window.addEventListener('keydown', function(e) {
      var key = e.keyCode;
      if (key === 37) { // left
        circleX -= speed;
      }
      if (key === 39) { // right
        circleX += speed;
      }
      if (key === 38) { // up
        circleY -= speed;
      }
      if (key === 40) { // down
        circleY += speed;
      }
    });
    </script>
  </body>
</html>
