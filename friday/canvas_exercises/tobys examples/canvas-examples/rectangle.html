<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rectangle</title>
  </head>
  <body>


    <canvas id="the-canvas" width="400" height="400"></canvas>


    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.fillRect(100, 100, 50, 50);
    </script>
  </body>
</html>
