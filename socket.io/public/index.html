<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/frontend.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      form span {color:white}
      form p {color:white; font-size: 10px;}
      #user-container {float:right;width: 19.5%;border-left: 3px solid black;height: 100vh}
      #messages { list-style-type: none; margin: 0; padding: 0; width:80%;display:inline-block;}
      #users { list-style-type: none; margin: 0; padding: 0; width:100%;color: black;display:inline-block;float: right;text-align: center;}
      #messages li { padding: 5px 10px; }
      #users li:nth-child(odd) { background: #eee; }
      #messages li:nth-child(odd) { background: #eee; }
      #users li:nth-child(1) { background-color: #f6ce66; }
    </style>
  </head>
  <body>
    <div id="message_container">

      <ul id="messages"></ul>
      <div id="user-container">
        <ul id="users"></ul>
      </div>
    </div>
    <form action="">
      <p id="typingmessage"></p>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
